<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/public/images/coffee_bean_favicon.svg"
    />
    <link rel="stylesheet" href="./src/style.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Britney's Brew</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="experience">
      <canvas id="experience-canvas" class="experience-canvas"></canvas>
    </div>

    <div class="email modal" id="email modal">
      <button class="modal-exit-button">
        <img src="images/modal-close-icon.svg" id="modal-close-icon" />
      </button>
      <h1 class="modal-title">Contact Me</h1>
      <h3 class="modal-subtitle">sipsjava</h3>
      <div id="email-modal-overlay">
        <div class="email-form">
          <form>
            <div id="name-cont">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
            </div>
            <div id="email-cont">
            <label for="email-input">Email</label>
            <input type="email" id="email-input" name="email-input">
            </div>
            <div id="msg-cont">
            <label for="message">Message</label>
            <textarea id="message" rows="5" cols="40" placeholder="Email Contents" maxlength="500"></textarea>
          </div>
          </form>    
          </div>
        </div>
      </div>
    </div>

    <div class="about modal">
      <h1 class="modal-title">about modal</h1>
      <button class="modal-exit-button">exit about</button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
